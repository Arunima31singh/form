    body {

      background: 
        linear-gradient(120deg, #020f21aa 40%, #0C2442cc 100%),

    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100vw;
    }

    form {
      position: relative;
      margin-top: 40px;
      background-color: rgba(19, 43, 82, 0.85);
      padding: 28px 40px 32px 40px;
      border-radius: 15px;
      box-shadow: 0 0 28px rgba(255, 215, 0, 0.25);
      width: 90vw;
      max-width: 430px;
      z-index: 2;
      backdrop-filter: blur(4px);
      animation: fadeInForm 1.4s;
    }

    @keyframes fadeInForm {
      from { opacity: 0; transform: translateY(-30px);}
      to   { opacity: 1; transform: translateY(0);}
    }

    h2 {
      text-align: center;
      color: #F8C547;
      margin-bottom: 10px;
      font-size: 1.3rem;
      letter-spacing: 1px;
    }

    p {
      text-align: center;
      margin-bottom: 20px;
      color: #eee;
      font-size: 1rem;
      font-style: italic;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px 12px;
      margin: 8px 0 13px 0;
      border-radius: 6px;
      border: none;
      font-size: 15px;
      background: #183263;
      color: #ffd600;
      outline: none;
      transition: box-shadow 0.2s;
      box-shadow: 0 2px 10px 0 rgba(10,60,220,0.02);
    }

    input:focus, select:focus, textarea:focus {
      box-shadow: 0 0 0 2px #F8C54777;
    }

    button {
      background: linear-gradient(90deg, #FFC857, #F8C547 70%);
      color: #0C2442;
      font-weight: bold;
      padding: 11px 0;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      margin-top: 8px;
      font-size: 1.05rem;
      letter-spacing: 0.5px;
      transition: background .2s, box-shadow .2s;
      box-shadow: 0 2px 10px 0 rgba(255,200,70,0.06);
    }

    button:hover {
      background: linear-gradient(90deg, #ffeda0, #ffd75c 80%);
      box-shadow: 0 8px 30px 0 rgba(255, 230, 90, 0.13);
    }

    /* Decorative sparkles */
    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #fffad9;
      border-radius: 50%;
      animation: twinkle 2s infinite alternate;
      opacity: 0.7;
    }

    .sparkle:nth-child(2) { left: 86%; top: 8%; width: 4px; height: 4px; animation-delay: .7s;}
    .sparkle:nth-child(3) { left: 10%; top: 30%; width: 3px; height: 3px; animation-delay: 1.6s;}
    .sparkle:nth-child(4) { left: 84%; top: 80%; width: 5px; height: 5px; animation-delay: 2.7s;}

    @keyframes twinkle {
      from { opacity: 0.6; transform: scale(.88);}
      to { opacity: 1; transform: scale(1.3);}
    }

    @media (max-width: 600px) {
      .container { align-items: stretch; }
      form { padding: 18px 4vw; }
    }
  </style>
